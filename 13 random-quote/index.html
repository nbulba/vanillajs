<!DOCTYPE html>
<html>
<head>
	<title>Project Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			margin-left: auto;
			margin-right: auto;
			max-width: 40em;
			width: 88%;
		}

        .control {
            text-align: center;
            padding: 1rem;
        }

        .quote {
            font-size: 2rem;
            font-family: 'Yellowtail', cursive;
        }
	</style>
</head>
<body>

	<h1>Random Quote</h1>

    <div class="quote"></div>
    <div class="control">
        <button class="btn-show">Next quote</button>
    </div>

	<script>
        function init() {

            const quoteContainer = document.querySelector('.quote');
            const btn = document.querySelector('.btn-show');

            async function getQuoteAsync() {
                const response = await fetch('http://ron-swanson-quotes.herokuapp.com/v2/quotes');

                if (!response.ok) {
                    throw new Error(`Failed to request a quote: ${response.status}`);
                }

                const quote = await response.json();

                return quote[0];
            }

            async function showQuote() {
                quoteContainer.innerHTML = await getQuoteAsync();
            }

            btn.addEventListener('click', showQuote);

            showQuote();
        }

		document.addEventListener('DOMContentLoaded', init);
	</script>

</body>
</html>
