<!DOCTYPE html>
<html>
<head>
	<title>Project Template</title>

	<style type="text/css">
		body {
			margin-left: auto;
			margin-right: auto;
			max-width: 40em;
			width: 88%;
		}

		/**
		 * Forms
		 */
		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>
<body>

	<h1>Word Count</h1>

	<textarea id="content"></textarea>
	<div id="word-count" role="region" aria-live="polite"></div>


	<script>
        function init() {
            const textArea = document.querySelector('#content');
            const output = document.querySelector('#word-count');

            const updateWordCount = () => {
                let words = textArea
                        .value
                        .replace(/(\W+|\n+)/g, ' ')
                        .split(' ')
                        .filter(s => s !== '');

                output.innerHTML = words.length;
            }

            textArea.addEventListener('change', updateWordCount);
            textArea.addEventListener('keyup', updateWordCount);
        }

		document.addEventListener('DOMContentLoaded', init);
	</script>

</body>
</html>
